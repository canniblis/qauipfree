<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8" />
  <title>QauipFree Map</title>
  <meta name="viewport" content="initial-scale=1,maximum-scale=1,user-scalable=no" />
  <script src="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.js"></script>
  <link href="https://api.mapbox.com/mapbox-gl-js/v2.9.0/mapbox-gl.css" rel="stylesheet" />
  <style>
    body { margin: 0; padding: 0; }
    #map {
      position: absolute;
      top: 0;
      bottom: 0;
      width: 100%;
      background: #f0f0f0; /* Фон для диагностики */
    }
    .warning-marker {
      width: 0;
      height: 0;
      border-left: 10px solid transparent;
      border-right: 10px solid transparent;
      border-bottom: 20px solid red;
      cursor: pointer;
    }
    .user-marker {
      width: 20px;
      height: 20px;
      background-color: blue;
      border-radius: 50%;
      animation: pulse 1.5s infinite;
    }
    @keyframes pulse {
      0% { opacity: 1; }
      50% { opacity: 0.4; }
      100% { opacity: 1; }
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <script>
    // MapBox токен
    mapboxgl.accessToken = 'pk.eyJ1IjoicWF1aXBmcmVlIiwiYSI6ImNtYTN6YTBrbTAxOXYycnM4ZjE4ZG9sejIifQ.UxK3klpjrLBMMUW7FwG24g';

    // Проверка токена
    if (!mapboxgl.accessToken) {
      console.error('Ошибка: Отсутствует MapBox токен');
      alert('Карта не загрузилась: отсутствует токен MapBox');
      throw new Error('Неверный токен');
    }
    console.log('Токен:', mapboxgl.accessToken.slice(0, 10) + '...');

    // Проверка WebGL
    if (!mapboxgl.supported()) {
      console.error('Ошибка: WebGL не поддерживается');
      alert('Ваш браузер не поддерживает WebGL. Попробуйте другой браузер.');
      throw new Error('WebGL не поддерживается');
    }
    console.log('WebGL поддерживается');

    // Проверка контейнера
    const mapContainer = document.getElementById('map');
    if (!mapContainer) {
      console.error('Ошибка: Контейнер #map не найден');
      alert('Ошибка: Контейнер карты не найден');
      throw new Error('Контейнер #map отсутствует');
    }
    console.log('Контейнер #map, размеры:', mapContainer.offsetWidth, 'x', mapContainer.offsetHeight);

    // Получить параметр city из URL
    const urlParams = new URLSearchParams(window.location.search);
    const city = urlParams.get('city') || 'kazakhstan';

    // Координаты и масштаб для регионов и районов
    const cityData = {
      'kazakhstan': { center: [66.9237, 48.0196], zoom: 5 },
      'almaty': { center: [76.8897, 43.2389], zoom: 12 },
      'astana': { center: [71.4491, 51.1694], zoom: 12 },
      'karaganda': { center: [73.1094, 49.8047], zoom: 12 },
      'kyzylorda': { center: [65.5092, 44.8488], zoom: 12 },
      'mangistau': { center: [51.1500, 43.6500], zoom: 12 },
      'atyrau': { center: [51.8833, 47.1167], zoom: 12 },
      'pavlodar': { center: [76.9674, 52.2873], zoom: 12 },
      'ulytau': { center: [66.6750, 48.5481], zoom: 12 },
      'akmola': { center: [69.4167, 51.9167], zoom: 12 },
      'almaty-region': { center: [77.0112, 43.9966], zoom: 10 },
      'almaty-medeu': { center: [76.9667, 43.2333], zoom: 14 },
      'almaty-alatau': { center: [76.8667, 43.3167], zoom: 14 },
      'almaty-bostandyk': { center: [76.9167, 43.2167], zoom: 14 }
    };

    // Установить центр и масштаб
    const { center, zoom } = cityData[city] || cityData['kazakhstan'];

    // Инициализация карты
    let map;
    try {
      map = new mapboxgl.Map({
        container: 'map',
        style: 'mapbox://styles/mapbox/streets-v11',
        center: center,
        zoom: zoom
      });
      console.log('Карта инициализирована');
    } catch (error) {
      console.error('Ошибка инициализации карты:', error);
      alert('Ошибка загрузки карты. Проверьте токен и интернет.');
      throw error;
    }

    // Проверка канваса
    setTimeout(() => {
      const canvas = mapContainer.querySelector('canvas');
      if (!canvas) {
        console.error('Ошибка: Канвас карты не создан');
        alert('Канвас карты не создан. Проверьте токен или WebGL.');
      } else {
        console.log('Канвас карты создан, размеры:', canvas.width, 'x', canvas.height);
      }
    }, 1000);

    // Опасные места
    const dangerousPlaces = [
      { lng: 77.0220, lat: 43.4260, desc: 'ГРЭС, Отеген Батыр: Навязчивое внимание и попытки похищения' },
      { lng: 76.9200, lat: 43.3000, desc: 'Турксибский район: Назойливое поведение' },
      { lng: 76.9800, lat: 43.1300, desc: 'Шымбулак: Подозрительная активность групп лиц' },
      { lng: 76.9100, lat: 43.2600, desc: 'Саяхат: Риск краж личных вещей' },
      { lng: 76.9300, lat: 43.2800, desc: 'Микрорайон Жетысу: Попытки принуждения к поездке' },
      { lng: 71.4295, lat: 51.1282, desc: 'Астана, Байтерек: Мелкие кражи' }
    ];

    // Добавление маркеров
    map.on('load', () => {
      console.log('Карта загружена');
      dangerousPlaces.forEach(place => {
        console.log('Добавление маркера:', place.desc, [place.lng, place.lat]);
        new mapboxgl.Marker({
          element: document.createElement('div'),
          className: 'warning-marker'
        })
          .setLngLat([place.lng, place.lat])
          .setPopup(new mapboxgl.Popup().setHTML(<p>${place.desc}</p>))
          .addTo(map);
      });
      console.log('Опасные места добавлены:', dangerousPlaces.length);

      // Геолокация пользователя
      navigator.geolocation.getCurrentPosition(
        (position) => {
          const userLocation = [position.coords.longitude, position.coords.latitude];
          console.log('Геолокация:', userLocation);
          map.setCenter(userLocation);
          map.setZoom(12);

          const userMarker = new mapboxgl.Marker({
            element: document.createElement('div'),
            className: 'user-marker'
          })
            .setLngLat(userLocation)
            .addTo(map);
          console.log('Синий мигающий кружок добавлен:', userLocation);

          // Проверка близости к опасным местам
          const dangerRadius = 0.01; // ~1 км
          dangerousPlaces.forEach(place => {
            const dist = Math.sqrt(
              Math.pow(userLocation[0] - place.lng, 2) + Math.pow(userLocation[1] - place.lat, 2)
            );
            if (dist < dangerRadius) {
              console.log('Опасная зона:', place.desc);
              alert(`Осторожно! Вы рядом с опасной зоной: ${place.desc}`);
            }
          });
        },
        (error) => {
          console.error('Ошибка геолокации:', error.message);
          console.log('Используется центр региона:', center);
          alert('Геолокация недоступна. Используется центр региона.');
          map.setCenter(center);
          new mapboxgl.Marker({
            element: document.createElement('div'),
            className: 'user-marker'
          })
            .setLngLat(center)
            .addTo(map);
        },
        { timeout: 10000, maximumAge: 0, enableHighAccuracy: true }
      );
    });

    // Обработка ошибок карты
    map.on('error', (error) => {
      console.error('Ошибка загрузки карты:', error);
      alert('Ошибка загрузки карты: ' + error.message);
    });
  </script>
</body>
</html>
